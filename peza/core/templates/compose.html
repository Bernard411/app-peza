
{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Compose Message - Safety App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/maria-2" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#000000',
            secondary: '#FFFFFF',
            accent: '#AAAAAA',
            surface: '#000000',
            'surface-light': '#1A1A1A',
            'text-primary': '#FFFFFF',
            'text-secondary': '#CCCCCC',
            'border-light': '#333333',
          }
        }
      }
    }
  </script>
  <style>
     :root {
      --primary: #000000;
      --secondary: #FFFFFF;
      --accent: #AAAAAA;
      --surface: #000000;
      --surface-light: #1A1A1A;
      --text-primary: #FFFFFF;
      --text-secondary: #CCCCCC;
      --border-light: #333333;
      --radius: 10px;
      --shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Maria', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--surface);
      margin: 0;
      font-size: 10px; /* Minimized base font size */
      overflow: hidden;
      height: 100vh;
      transition: background 0.3s ease;
    }
    body.light {
      --primary: #FFFFFF;
      --secondary: #000000;
      --accent: #666666;
      --surface: #F5F5F7;
      --surface-light: #FFFFFF;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border-light: #E5E5E7;
      background: var(--surface);
    }
    #app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: transparent;
      overflow: hidden;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 12px;
      padding-bottom: 70px; /* Adjusted for bottom nav */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .content::-webkit-scrollbar { display: none; }
    .card {
      background: var(--surface-light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border-light);
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .btn {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--secondary);
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      font-size: 10px; /* Minimized font size */
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .btn:active {
      transform: scale(0.98);
      background: rgba(255, 255, 255, 0.1);
    }
    .btn-filled {
      background: var(--secondary);
      color: var(--primary);
      border: 1px solid var(--secondary);
    }
    .input {
      background: var(--surface);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 8px 10px;
      color: var(--text-primary);
      font-size: 10px; /* Minimized font size */
      transition: border-color 0.3s ease;
    }
    .input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top: 1px solid var(--border-light);
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      z-index: 100;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 4px;
      border-radius: 8px;
      transition: all 0.3s ease;
      min-width: 45px;
      font-size: 8px; /* Minimized font size */
    }
    .nav-item.active {
      color: var(--secondary);
      background: rgba(255, 255, 255, 0.1);
    }
    .section-title {
      font-size: 12px; /* Minimized font size */
      font-weight: 700;
      color: var(--text-primary);
      margin: 12px 0 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .section-title svg {
      width: 14px;
      height: 14px;
      color: var(--secondary);
    }
    .theme-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 100;
      background: var(--surface-light);
      border: 1px solid var(--border-light);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow);
    }
    .theme-toggle svg {
      width: 16px;
      height: 16px;
    }
    .inbox-tabs {
      display: flex;
      border-bottom: 1px solid var(--border-light);
      margin-bottom: 12px;
    }
    .inbox-tab {
      flex: 1;
      text-align: center;
      padding: 8px;
      font-weight: 600;
      color: var(--text-secondary);
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
      font-size: 10px; /* Minimized font size */
    }
    .inbox-tab.active {
      color: var(--secondary);
      border-bottom-color: var(--secondary);
    }
    .message-item {
      display: flex;
      padding: 10px;
      border-bottom: 1px solid var(--border-light);
      transition: background 0.3s ease;
    }
    .message-item:last-child {
      border-bottom: none;
    }
    .message-item:active {
      background: rgba(255, 255, 255, 0.05);
    }
    .message-item.unread {
      background: rgba(255, 255, 255, 0.03);
    }
    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .message-avatar img, .message-avatar div {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .message-avatar svg {
      width: 16px;
      height: 16px;
    }
    .message-content {
      flex: 1;
      min-width: 0;
    }
    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3px;
    }
    .message-sender {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 10px; /* Minimized font size */
    }
    .message-time {
      font-size: 8px; /* Minimized font size */
      color: var(--text-secondary);
    }
    .message-preview {
      font-size: 8px; /* Minimized font size */
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .message-badge {
      background: var(--secondary);
      color: var(--primary);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px; /* Minimized font size */
      font-weight: 600;
      margin-left: 6px;
    }
    .empty-inbox {
      text-align: center;
      padding: 24px 12px;
      color: var(--text-secondary);
      font-size: 10px; /* Minimized font size */
    }
    .empty-inbox svg {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
      color: var(--accent);
    }
    .empty-inbox h3 {
      font-size: 12px; /* Minimized font size */
      font-weight: 600;
      margin-bottom: 4px;
    }
    .search-container {
      position: relative;
      margin-bottom: 12px;
    }
    .search-input {
      width: 100%;
      padding-left: 28px;
      font-size: 10px; /* Minimized font size */
    }
    .search-icon {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      width: 14px;
      height: 14px;
    }
    @media (max-width: 480px) {
      body { font-size: 8px; }
      .section-title { font-size: 10px; }
      .section-title svg { width: 12px; height: 12px; }
      .btn { font-size: 8px; padding: 6px 10px; }
      .inbox-tab { font-size: 8px; padding: 6px; }
      .message-item { padding: 8px; }
      .message-sender { font-size: 8px; }
      .message-time { font-size: 7px; }
      .message-preview { font-size: 7px; }
      .message-badge { font-size: 7px; width: 14px; height: 14px; }
      .search-input { font-size: 8px; padding-left: 24px; }
      .search-icon { width: 12px; height: 12px; left: 6px; }
      .theme-toggle { width: 28px; height: 28px; top: 10px; right: 10px; }
      .theme-toggle svg { width: 14px; height: 14px; }
      .message-avatar { width: 28px; height: 28px; }
      .message-avatar svg { width: 14px; height: 14px; }
      .empty-inbox { font-size: 8px; }
      .empty-inbox svg { width: 32px; height: 32px; }
      .empty-inbox h3 { font-size: 10px; }
      .header-title { font-size: 12px; }
      .header-desc { font-size: 8px; }
    }
    /* Copy styles from inbox.html for consistency */

    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Header -->
    <div class="px-4 pt-4 pb-3">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center space-x-2">
          <a href="{% url 'inbox' %}" class="p-1.5 rounded-full bg-white/10">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </a>
          <div>
            <h2 class="header-title text-sm font-semibold text-white">New Message</h2>
            <p class="header-desc text-8px text-gray-400">Select a user to message</p>
          </div>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="search-container">
        <svg class="search-icon w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input type="text" placeholder="Search users..." class="input search-input" id="userSearch">
      </div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
      <svg id="theme-icon" class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="px-4">
        <div id="users-list">
          {% for user in users %}
            <a href="{% url 'dm' user.id %}" class="user-item">
              <div class="user-avatar">
                <img src="" alt="{{ user.username }}">
              </div>
              <div class="user-name">{{ user.username }}</div>
            </a>
          {% endfor %}
        </div>
        <!-- Empty State -->
        <div id="empty-users" class="empty-state" {% if users %}style="display: none;"{% endif %}>
          <svg class="w-10 h-10 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
          <h3 class="text-sm font-semibold mb-1">No users found</h3>
          <p class="text-8px text-gray-400">Try searching for a different user.</p>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    {% include 'bottom_nav.html' %}
  </div>

  <script>
    // Theme toggle
    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('theme-icon');
      
      if (body.classList.contains('light')) {
        body.classList.remove('light');
        themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
      } else {
        body.classList.add('light');
        themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
      }
    }

    // Search users
    document.getElementById('userSearch').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const users = document.querySelectorAll('.user-item');
      const emptyState = document.getElementById('empty-users');
      let visibleCount = 0;
      
      users.forEach(user => {
        const username = user.querySelector('.user-name').textContent.toLowerCase();
        if (username.includes(searchTerm)) {
          user.style.display = 'flex';
          visibleCount++;
        } else {
          user.style.display = 'none';
        }
      });
      
      emptyState.style.display = visibleCount > 0 ? 'none' : 'block';
    });
  </script>
</body>
</html>
