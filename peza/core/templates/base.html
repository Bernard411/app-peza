<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Safety App{% endblock %}</title>
    <!-- Add Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">Safety.</h1>
                <p class="text-sm">Secure Living</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        {% block content %}
        <!-- Child templates will fill this block -->
        {% endblock %}
    </main>

    <!-- Footer with Navigation -->
    <footer class="bg-gray-800 text-white p-4 fixed bottom-0 w-full">
        <nav class="container mx-auto flex justify-around">
            <a href="{% url 'home' %}" class="hover:text-blue-300">Home</a>
            <a href="{% url 'alert' %}" class="hover:text-blue-300">Alerts</a>
            <a href="{% url 'pachineba' %}" class="hover:text-blue-300">Funds</a>
            <a href="{% url 'services' %}" class="hover:text-blue-300">Service</a>
            <a href="{% url 'profile' %}" class="hover:text-blue-300">Profile</a>
        </nav>
    </footer>
</body>
</html>
