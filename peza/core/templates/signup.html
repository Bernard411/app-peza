{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Sign Up - Safety App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/maria-2" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#000000',
            secondary: '#FFFFFF',
            accent: '#AAAAAA',
            surface: '#000000',
            'surface-light': '#1A1A1A',
            'text-primary': '#FFFFFF',
            'text-secondary': '#CCCCCC',
            'border-light': '#333333',
            'success': '#00AA55',
            'error': '#FF3333'
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --primary: #000000;
      --secondary: #FFFFFF;
      --accent: #AAAAAA;
      --surface: #000000;
      --surface-light: #1A1A1A;
      --text-primary: '#FFFFFF';
      --text-secondary: '#CCCCCC';
      --border-light: '#333333';
      --success: '#00AA55';
      --error: '#FF3333';
      --radius: 16px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Maria', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--surface);
      height: 100vh;
      overflow: hidden;
      margin: 0;
      font-size: 10px; /* Minimized base font size */
      transition: background 0.3s ease;
    }
    body.light {
      --primary: #FFFFFF;
      --secondary: #000000;
      --accent: #666666;
      --surface: #F5F5F7;
      --surface-light: #FFFFFF;
      --text-primary: '#000000';
      --text-secondary: '#666666';
      --border-light: '#E5E5E7';
      background: var(--surface);
    }
    #app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: transparent;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 12px;
      padding-bottom: 70px; /* Adjusted for bottom nav */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .content::-webkit-scrollbar { display: none; }
    .card {
      background: var(--surface-light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border-light);
      position: relative;
      overflow: hidden;
    }
    .btn {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--secondary);
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      font-size: 10px; /* Minimized font size */
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      cursor: pointer;
    }
    .btn:active {
      transform: scale(0.98);
      background: rgba(255, 255, 255, 0.1);
    }
    .btn-filled {
      background: var(--secondary);
      color: var(--primary);
      border: 1px solid var(--secondary);
    }
    .btn-success {
      background: var(--success);
      color: white;
      border: none;
      font-weight: 700;
    }
    .input {
      background: var(--surface);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 8px 10px;
      color: var(--text-primary);
      font-size: 10px; /* Minimized font size */
      width: 100%;
      transition: border-color 0.3s ease;
    }
    .input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }
    .form-group {
      margin-bottom: 12px;
    }
    .form-label {
      display: block;
      font-size: 8px; /* Minimized font size */
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
    }
    .toggle-password svg {
      width: 14px;
      height: 14px;
    }
    .theme-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 100;
      background: var(--surface-light);
      border: 1px solid var(--border-light);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow);
    }
    .theme-toggle svg {
      width: 16px;
      height: 16px;
    }
    .signup-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 12px;
    }
    .signup-card {
      width: 100%;
      max-width: 360px;
      padding: 16px;
    }
    .signup-title {
      font-size: 16px; /* Minimized font size */
      font-weight: 700;
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 4px;
    }
    .signup-subtitle {
      font-size: 8px; /* Minimized font size */
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 12px;
    }
    .error-message {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 12px;
      color: var(--error);
      font-size: 8px; /* Minimized font size */
      display: none;
    }
    .success-message {
      display: none;
      text-align: center;
      padding: 16px;
      background: var(--surface-light);
      border-radius: var(--radius);
      border: 2px solid var(--success);
      max-width: 360px;
      margin: 0 auto;
    }
    .success-message.active {
      display: block;
    }
    .success-icon {
      width: 32px;
      height: 32px;
      color: var(--success);
      margin-bottom: 8px;
    }
    .login-link {
      text-align: center;
      margin-top: 12px;
      font-size: 8px; /* Minimized font size */
      color: var(--text-secondary);
    }
    .login-link a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top: 1px solid var(--border-light);
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      z-index: 100;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 4px;
      border-radius: 8px;
      transition: all 0.3s ease;
      min-width: 45px;
      font-size: 8px; /* Minimized font size */
    }
    .nav-item.active {
      color: var(--secondary);
      background: rgba(255, 255, 255, 0.1);
    }
    @media (max-width: 480px) {
      body { font-size: 8px; }
      .signup-title { font-size: 14px; }
      .signup-subtitle { font-size: 7px; }
      .signup-card { padding: 12px; }
      .btn { font-size: 8px; padding: 6px 10px; }
      .btn-success { font-size: 8px; padding: 6px 10px; }
      .input { font-size: 8px; padding: 6px 8px; }
      .form-label { font-size: 7px; }
      .error-message { font-size: 7px; padding: 6px; }
      .login-link { font-size: 7px; }
      .theme-toggle { width: 28px; height: 28px; top: 10px; right: 10px; }
      .theme-toggle svg { width: 14px; height: 14px; }
      .toggle-password svg { width: 12px; height: 12px; }
      .nav-item { font-size: 7px; }
      .success-message { padding: 12px; }
      .success-icon { width: 24px; height: 24px; }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Header -->
    <div class="px-4 pt-4 pb-3">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center space-x-2">
          <a href="index.html" class="p-1.5 rounded-full bg-white/10">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </a>
          <div>
            <h2 class="header-title text-sm font-semibold text-white">Sign Up</h2>
            <p class="header-desc text-8px text-gray-400">Create your Safety App account</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
      <svg id="theme-icon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    </div>

    <!-- Signup Content -->
    <div class="content">
      <div class="signup-container">
        <div class="signup-card card">
          <h1 class="signup-title">Create Account</h1>
          <p class="signup-subtitle">Join Safety App to stay secure</p>
          
          <!-- Error Message -->
          <div id="errorMessage" class="error-message">
            Please fill in all fields correctly.
          </div>
          
          <!-- Signup Form -->
          <div id="signupForm">
            <div class="form-group">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" id="fullName" class="input w-full" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="input w-full" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="password-container">
                <input type="password" id="password" class="input w-full" placeholder="Enter your password" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <div class="password-container">
                <input type="password" id="confirmPassword" class="input w-full" placeholder="Confirm your password" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>
              </div>
            </div>
            <button class="btn btn-success w-full" onclick="handleSignup()">Sign Up</button>
          </div>
          
          <!-- Success Message -->
          <div id="successMessage" class="success-message">
            <svg class="success-icon mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <h3 class="text-sm font-semibold mb-2">Registration Successful!</h3>
            <p class="text-8px text-gray-400 mb-4">Welcome to Safety App.</p>
            <button class="btn-filled" onclick="goToLogin()">Continue to Login</button>
          </div>
          
          <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Log in</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
   
  </div>

  <script>
    // Theme toggle
    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('theme-icon');
      
      if (body.classList.contains('light')) {
        body.classList.remove('light');
        themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
      } else {
        body.classList.add('light');
        themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
      }
    }

    // Toggle password visibility
    function togglePasswordVisibility(fieldId) {
      const passwordInput = document.getElementById(fieldId);
      const toggleButton = passwordInput.parentElement.querySelector('.toggle-password');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.innerHTML = `
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          </svg>
        `;
      } else {
        passwordInput.type = 'password';
        toggleButton.innerHTML = `
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        `;
      }
    }

    // Form submission
    function handleSignup() {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const signupForm = document.getElementById('signupForm');

      // Hide any previous messages
      errorMessage.style.display = 'none';
      successMessage.classList.remove('active');

      // Validation
      let isValid = true;
      let errorText = '';

      if (!fullName || fullName.trim().length < 2) {
        errorText = 'Please enter a valid full name (at least 2 characters).';
        isValid = false;
      } else if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errorText = 'Please enter a valid email.';
        isValid = false;
      } else if (!password || password.length < 6) {
        errorText = 'Password must be at least 6 characters.';
        isValid = false;
      } else if (password !== confirmPassword) {
        errorText = 'Passwords do not match.';
        isValid = false;
      }

      if (!isValid) {
        errorMessage.textContent = errorText;
        errorMessage.style.display = 'block';
        return;
      }

      // Simulate successful signup
      signupForm.style.display = 'none';
      successMessage.classList.add('active');
    }

    // Navigate to login
    function goToLogin() {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
