{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Profile - Safety App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/maria-2" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#000000',
            secondary: '#FFFFFF',
            accent: '#AAAAAA',
            surface: '#000000',
            'surface-light': '#1A1A1A',
            'text-primary': '#FFFFFF',
            'text-secondary': '#CCCCCC',
            'border-light': '#333333',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --primary: #000000;
      --secondary: #FFFFFF;
      --accent: #AAAAAA;
      --surface: #000000;
      --surface-light: #1A1A1A;
      --text-primary: #FFFFFF;
      --text-secondary: #CCCCCC;
      --border-light: #333333;
      --radius: 10px;
      --shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Maria', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--surface);
      margin: 0;
      font-size: 10px; /* Minimized base font size */
      overflow: hidden;
      height: 100vh;
      transition: background 0.3s ease;
    }
    body.light {
      --primary: #FFFFFF;
      --secondary: #000000;
      --accent: #666666;
      --surface: #F5F5F7;
      --surface-light: #FFFFFF;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border-light: #E5E5E7;
      background: var(--surface);
    }
    #app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: transparent;
      overflow: hidden;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 12px;
      padding-bottom: 70px; /* Adjusted for bottom nav */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .content::-webkit-scrollbar { display: none; }
    .card {
      background: var(--surface-light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border-light);
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .btn {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--secondary);
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      font-size: 10px; /* Minimized font size */
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .btn:active {
      transform: scale(0.98);
      background: rgba(255, 255, 255, 0.1);
    }
    .btn-filled {
      background: var(--secondary);
      color: var(--primary);
      border: 1px solid var(--secondary);
    }
    .input {
      background: var(--surface);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 8px 10px;
      color: var(--text-primary);
      font-size: 10px; /* Minimized font size */
      transition: border-color 0.3s ease;
    }
    .input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top: 1px solid var(--border-light);
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      z-index: 100;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 4px;
      border-radius: 8px;
      transition: all 0.3s ease;
      min-width: 45px;
      font-size: 8px; /* Minimized font size */
    }
    .nav-item.active {
      color: var(--secondary);
      background: rgba(255, 255, 255, 0.1);
    }
    .section-title {
      font-size: 12px; /* Minimized font size */
      font-weight: 700;
      color: var(--text-primary);
      margin: 12px 0 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .section-title svg {
      width: 14px;
      height: 14px;
      color: var(--secondary);
    }
    .theme-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 100;
      background: var(--surface-light);
      border: 1px solid var(--border-light);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow);
    }
    .theme-toggle svg {
      width: 16px;
      height: 16px;
    }
    .profile-card {
      background: var(--surface-light);
      border-radius: var(--radius);
      padding: 10px;
      margin-bottom: 12px;
      text-align: center;
    }
    .profile-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 8px;
    }
    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-name {
      font-size: 14px; /* Minimized font size */
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    .profile-email {
      font-size: 8px; /* Minimized font size */
      color: var(--text-secondary);
    }
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid var(--border-light);
    }
    .setting-item:last-child {
      border-bottom: none;
    }
    .setting-label {
      font-size: 10px; /* Minimized font size */
      color: var(--text-primary);
      font-weight: 600;
    }
    .setting-value {
      font-size: 8px; /* Minimized font size */
      color: var(--text-secondary);
    }
    .contact-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid var(--border-light);
    }
    .contact-item:last-child {
      border-bottom: none;
    }
    .contact-name {
      font-size: 10px; /* Minimized font size */
      font-weight: 600;
      color: var(--text-primary);
    }
    .contact-number {
      font-size: 8px; /* Minimized font size */
      color: var(--text-secondary);
    }
    @media (max-width: 480px) {
      body { font-size: 8px; }
      .section-title { font-size: 10px; }
      .section-title svg { width: 12px; height: 12px; }
      .btn { font-size: 8px; padding: 6px 10px; }
      .profile-name { font-size: 12px; }
      .profile-email { font-size: 7px; }
      .profile-avatar { width: 48px; height: 48px; }
      .setting-item { padding: 8px; }
      .setting-label { font-size: 8px; }
      .setting-value { font-size: 7px; }
      .contact-item { padding: 8px; }
      .contact-name { font-size: 8px; }
      .contact-number { font-size: 7px; }
      .theme-toggle { width: 28px; height: 28px; top: 10px; right: 10px; }
      .theme-toggle svg { width: 14px; height: 14px; }
      .header-title { font-size: 12px; }
      .header-desc { font-size: 8px; }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Header -->
    <div class="px-4 pt-4 pb-3">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center space-x-2">
          <a href="index.html" class="p-1.5 rounded-full bg-white/10">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </a>
          <div>
            <h2 class="header-title text-sm font-semibold text-white">Profile</h2>
            <p class="header-desc text-8px text-gray-400">Manage your account and settings</p>
          </div>
        </div>
        <button class="p-1.5 rounded-full bg-white/10" onclick="editProfile()">
          <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
      <svg id="theme-icon" class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Profile Card -->
      <div class="px-4 mb-4">
        <div class="profile-card">
          <div class="profile-avatar">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80" alt="User Avatar">
          </div>
          <h3 class="profile-name">John Doe</h3>
          <p class="profile-email">john.doe@example.com</p>
        </div>
      </div>

      <!-- Settings -->
      <div class="px-4 mb-4">
        <h3 class="section-title">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" />
          </svg>
          Settings
        </h3>
        <div class="card">
          <div class="setting-item">
            <span class="setting-label">Notifications</span>
            <button class="btn" onclick="toggleNotifications()">Enabled</button>
          </div>
          <div class="setting-item">
            <span class="setting-label">Location Sharing</span>
            <button class="btn" onclick="toggleLocation()">On</button>
          </div>
          <div class="setting-item">
            <span class="setting-label">Language</span>
            <span class="setting-value">English</span>
          </div>
          <div class="setting-item">
            <span class="setting-label">Sign Out</span>
            <button class="btn btn-filled" onclick="signOut()">Sign Out</button>
          </div>
        </div>
      </div>

      <!-- Emergency Contacts -->
      <div class="px-4 mb-4">
        <h3 class="section-title">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
          Emergency Contacts
        </h3>
        <div class="card">
          <div class="contact-item">
            <span class="contact-name">Police</span>
            <span class="contact-number">999</span>
          </div>
          <div class="contact-item">
            <span class="contact-name">Ambulance</span>
            <span class="contact-number">998</span>
          </div>
          <div class="contact-item">
            <span class="contact-name">Family Contact</span>
            <span class="contact-number">+123-456-7890</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    {% include 'bottom_nav.html' %}
  </div>

  <script>
    // Theme toggle
    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('theme-icon');
      
      if (body.classList.contains('light')) {
        body.classList.remove('light');
        themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
      } else {
        body.classList.add('light');
        themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
      }
    }

    // Profile and settings functions
    function editProfile() {
      alert('Opening profile editor...');
    }

    function toggleNotifications() {
      alert('Toggling notifications...');
    }

    function toggleLocation() {
      alert('Toggling location sharing...');
    }

    function signOut() {
      alert('Signing out...');
    }
  </script>
</body>
</html>
